<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Officer Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Police Officer Registration Form</h2>
    <form action="#" method="post">
        <Div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="badge">Badge Number:</label>
        
        <input type="text" id="badge" name="badge" required><br>
        
       </Div>
    
        <label for="department">department:</label>
        <select name="department" name="department" required>
            <option value="patrol">Patrol</option>
            <option value="detective">Detective</option>
            <option value="SWAT">SWAT</option>
            <option value="Traffic">Traffic</option>
    
        </select><br>
        
        <div>
        <label for="rank">Rank:</label>
        <input type="text" id="rank" name="rank" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br>
        <br>

        <button>submit</button>
            
        </div>
    </form>
</body>
</html>
